<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set the height of the viewport */
        }

        .comments-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
            width: 80%; /* Adjust the width as needed */
        }

        .comment-card {
            flex: 0 0 auto;
            height:200px;
            width: 300px; /* Increase the width */
            margin: 10px;
            padding: 20px; /* Increase the padding */
            background-color: #f0f0f0;
            border-radius: 12px;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div class="comments-container">
        {% if comment_list %}
            {% for comment in comment_list %}
                <div class="comment-card">
                    <p>{{ comment.message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        // JavaScript for smooth scrolling behavior
        const commentsContainer = document.querySelector('.comments-container');

        commentsContainer.addEventListener('scroll', () => {
            const scrollLeft = commentsContainer.scrollLeft;
            const cardWidth = commentsContainer.querySelector('.comment-card').offsetWidth;
            const cardIndex = Math.round(scrollLeft / cardWidth);
            const scrollPosition = cardIndex * cardWidth;

            commentsContainer.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
